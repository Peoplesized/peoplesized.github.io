<!DOCTYPE html>
<html>
<head>
  <title>Upload image</title>
  <script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>  
  <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>  
</head>
<style type="text/css">
  body {
    margin: 20px;
  }
  #imageId {
    color: darkred;
  }
</style>
<body>
<div class='result'>
  Created image: <span id='imageId'></span>
</div>
<script type="text/javascript">  
  var folderName = 'peoplesizedcom';
  cloudinary.openUploadWidget({ cloud_name: 'ppls', upload_preset: 'yrzmfbtm', folder: folderName}, 
    function(error, result) { console.log(error, result) });
  $(document).on('cloudinarywidgetsuccess', function(e, data) {
    var public_id = data[0].public_id;
    var re = new RegExp(folderName + '\/([\w|\d]*)');
    var filename = public_id.replace(re, '$1') + '.png';
    $('.result #imageId').html(filename);
  });
</script>
</body>
</html>
